<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Minimal Bodies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; background:#fff; overflow:hidden; }
    #scene { width:100vw; height:100vh; display:block; }

    /* Minimal tooltip */
    #tooltip {
      position: fixed;
      top: 0; left: 0;
      transform: translate(-9999px,-9999px);
      background: #ffffff;
      color: #000000;
      border: 1px solid #000;
      padding: 6px 8px;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      pointer-events: none;
      white-space: nowrap;
    }
    #tooltip .name { font-weight: 600; margin-right: 6px; }
    #tooltip .kv { opacity: 0.9; }

    /* Flash button */
    #flashBtn {
      position: fixed;
      left: 12px;
      top: 12px;
      z-index: 10;
      padding: 8px 12px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 2px 6px rgba(66, 65, 65, 0.2);
    }
    #flashBtn:active { transform: translateY(1px); }
  </style>

  <!-- Three.js (ES Modules) -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <canvas id="scene"></canvas>
  <div id="tooltip"></div>
  <button id="flashBtn" title="Flash">Flash</button>
  <script>
    // window.__INITIAL_STATE__ = {{ initial_state | safe if initial_state is defined else 'null' }};
    window.__BOOTSTRAP__ = {
      history: {{ initial_state|tojson }},
      snapshot: {{ bodies|tojson }}
    };
  </script>
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
