<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Minimal Bodies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; background:#fff; overflow:hidden; }
    #scene { width:100vw; height:100vh; display:block; }

    /* Minimal tooltip */
    #tooltip {
      position: fixed;
      top: 0; left: 0;
      transform: translate(-9999px,-9999px);
      background: #ffffff;
      color: #000000;
      border: 1px solid #000;
      padding: 6px 8px;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      pointer-events: none;
      white-space: nowrap;
    }
    #tooltip .name { font-weight: 600; margin-right: 6px; }
    #tooltip .kv { opacity: 0.9; }
  </style>

  <!-- Three.js (ES Modules) -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <canvas id="scene"></canvas>
  <div id="tooltip"></div>
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
